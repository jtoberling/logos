apiVersion: v1
kind: Secret
metadata:
  name: logos-secrets
  namespace: logos
  labels:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # LLM Configuration
  LLM_PROVIDER: "ollama"  # Options: ollama, openai, anthropic, gemini
  LLM_MODEL: "llama2"     # Provider-specific model name
  LLM_TEMPERATURE: "0.7"  # 0.0-1.0

  # API Keys (only populate for cloud providers)
  # OPENAI_API_KEY: ""
  # ANTHROPIC_API_KEY: ""
  # GEMINI_API_KEY: ""

  # Optional Advanced Settings
  # LLM_MAX_TOKENS: "2000"
  # OLLAMA_BASE_URL: "http://localhost:11434"
  # LMSTUDIO_BASE_URL: "http://localhost:1234/v1"