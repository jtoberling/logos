apiVersion: v1
kind: Service
metadata:
  name: logos-service
  namespace: logos
  labels:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: service
spec:
  selector:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: mcp-server
  ports:
  # Qdrant HTTP API
  - name: qdrant-http
    port: 6333
    targetPort: 6333
    protocol: TCP
  # Qdrant gRPC API
  - name: qdrant-grpc
    port: 6334
    targetPort: 6334
    protocol: TCP
  # Logos MCP API (same port as Qdrant gRPC, but different service)
  - name: logos-mcp
    port: 6335
    targetPort: 6335
    protocol: TCP
  type: ClusterIP  # Use LoadBalancer or NodePort for external access

---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logos-ingress
  namespace: logos
  labels:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: ingress
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"  # Adjust for your ingress controller
spec:
  rules:
  - host: logos.your-domain.com  # Replace with your domain
    http:
      paths:
      - path: /qdrant
        pathType: Prefix
        backend:
          service:
            name: logos-service
            port:
              number: 6333
      - path: /mcp
        pathType: Prefix
        backend:
          service:
            name: logos-service
            port:
              number: 6335
  # TLS configuration (optional)
  # tls:
  # - hosts:
  #   - logos.your-domain.com
  #   secretName: logos-tls