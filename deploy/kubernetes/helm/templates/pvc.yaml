{{- if .Values.persistence.enabled }}
{{- if .Values.persistence.qdrant.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "logos.fullname" . }}-qdrant
  labels:
    {{- include "logos.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  accessModes:
    - {{ .Values.persistence.qdrant.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.qdrant.size }}
  {{- if .Values.persistence.qdrant.storageClass }}
  storageClassName: {{ .Values.persistence.qdrant.storageClass }}
  {{- end }}
---
{{- end }}

