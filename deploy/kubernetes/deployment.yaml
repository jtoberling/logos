apiVersion: apps/v1
kind: Deployment
metadata:
  name: logos-mcp
  namespace: logos
  labels:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: logos
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: logos
        app.kubernetes.io/component: mcp-server
        app.kubernetes.io/version: "1.1.0"
    spec:
      containers:
      # Qdrant Vector Database
      - name: qdrant
        image: qdrant/qdrant:latest
        ports:
        - containerPort: 6333
          name: http
          protocol: TCP
        - containerPort: 6334
          name: grpc
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        envFrom:
        - configMapRef:
            name: logos-config
        volumeMounts:
        - name: qdrant-storage
          mountPath: /qdrant/storage
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 6333
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 6333
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      # Logos MCP Server
      - name: logos-mcp
        image: logos-minimal:latest
        ports:
        - containerPort: 6335
          name: mcp
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        envFrom:
        - configMapRef:
            name: logos-config
        - secretRef:
            name: logos-secrets
        env:
        # Override Qdrant host for container networking
        - name: QDRANT_HOST
          value: "127.0.0.1"
        - name: QDRANT_PORT
          value: "6333"
        volumeMounts:
        - name: logos-data
          mountPath: /app/data
        - name: logos-logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 6335
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 6335
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          tcpSocket:
            port: 6335
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30  # Allow 5 minutes for startup

      volumes:
      - name: qdrant-storage
        persistentVolumeClaim:
          claimName: qdrant-storage
      - name: logos-data
        persistentVolumeClaim:
          claimName: logos-data
      - name: logos-logs
        persistentVolumeClaim:
          claimName: logos-logs

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # Node affinity (optional - for GPU workloads)
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: kubernetes.io/os
      #           operator: In
      #           values:
      #           - linux