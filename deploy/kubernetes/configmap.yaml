apiVersion: v1
kind: ConfigMap
metadata:
  name: logos-config
  namespace: logos
  labels:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: config
data:
  # Logos Core Configuration
  LOGOS_MANIFESTO_PATH: "/app/docs/MANIFESTO.md"
  LOGOS_PERSONALITY_NAME: "Logos"
  LOGOS_PERSONALITY_BIRTH_DATE: "2025-01-01"
  LOGOS_CREATOR_NAME: "Janos Toberling"

  # Data Management
  DATA_DIR: "/app/data"
  LOGS_DIR: "/app/logs"

  # Server Configuration
  MCP_HOST: "0.0.0.0"
  MCP_PORT: "6335"
  LOG_LEVEL: "INFO"

  # Qdrant Configuration
  QDRANT__SERVICE__HTTP_PORT: "6333"
  QDRANT__SERVICE__GRPC_PORT: "6334"
  QDRANT__LOG_LEVEL: "INFO"

  # Ollama Configuration (if used)
  OLLAMA_HOST: "0.0.0.0"
  OLLAMA_MAX_LOADED_MODELS: "1"
  OLLAMA_MAX_QUEUE: "512"