# Optional: StatefulSet alternative for Qdrant
# Use this instead of Deployment if you need ordered deployment
# or want to ensure stable network identities

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: logos
  labels:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: database
spec:
  serviceName: qdrant
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: logos
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: logos
        app.kubernetes.io/component: database
        app.kubernetes.io/version: "1.1.0"
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:latest
        ports:
        - containerPort: 6333
          name: http
          protocol: TCP
        - containerPort: 6334
          name: grpc
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        envFrom:
        - configMapRef:
            name: logos-config
        volumeMounts:
        - name: qdrant-storage
          mountPath: /qdrant/storage
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 6333
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 6333
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: qdrant-storage
        persistentVolumeClaim:
          claimName: qdrant-storage
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
  volumeClaimTemplates:
  - metadata:
      name: qdrant-storage
      labels:
        app.kubernetes.io/name: logos
        app.kubernetes.io/component: database
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
      storageClassName: ""  # Use default storage class

---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: logos
  labels:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: database
spec:
  clusterIP: None  # Headless service
  selector:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: database
  ports:
  - name: http
    port: 6333
    targetPort: 6333
    protocol: TCP
  - name: grpc
    port: 6334
    targetPort: 6334
    protocol: TCP