[tool:pytest]
# Test discovery patterns
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -v

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Slow-running tests (can be skipped)
    async: Tests requiring asyncio

# Warning filters (suppress known deprecation warnings)
filterwarnings =
    ignore::DeprecationWarning:pydantic.*json_encoders
    ignore::DeprecationWarning:pydantic.*config
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::DeprecationWarning:pluggy.*
    ignore::DeprecationWarning:qdrant_client.*