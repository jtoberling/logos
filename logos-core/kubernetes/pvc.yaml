apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-storage
  namespace: logos
  labels:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi # Adjust based on expected data size
  storageClassName: "" # Use default storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logos-data
  namespace: logos
  labels:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi # For documents and memories
  storageClassName: "" # Use default storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logos-logs
  namespace: logos
  labels:
    app.kubernetes.io/name: logos
    app.kubernetes.io/component: logs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # For application logs
  storageClassName: "" # Use default storage class
